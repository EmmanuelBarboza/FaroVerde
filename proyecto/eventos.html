<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Faro Verde</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleEventos.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Eventos Disponibles</h1>
        </div>
    </section>

    <section class="eventos-disponibles" id="eventos">
        <!-- Los eventos se cargarán aquí automáticamente -->
    </section>

    <section class="organiza-evento">
        <h2>¿Te gustaría organizar tu propio evento?</h2>
        <form id="formOrganizarEvento">
            <label for="nombre-evento">Nombre del evento</label>
            <input type="text" id="nombre-evento" placeholder="Agrega el nombre del evento" required>
            <label for="lugar-evento">Lugar del Evento</label>
            <input type="text" id="lugar-evento" placeholder="Agrega el lugar donde se realizará el evento" required>
            <label for="fecha-evento">Fecha del evento</label>
            <input type="date" id="fecha-evento" required>
            <label for="descripcion-evento">Descripción del evento</label>
            <textarea id="descripcion-evento" placeholder="Escribe todo lo referente a la actividad" required></textarea>
            <label for="correo-evento">Correo Electrónico</label>
            <input type="email" id="correo-evento" placeholder="ejemplo@gmail.com" required>
            <button type="submit">Publicar</button>
        </form>
    </section>

    <div id="participarModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Formulario de Participación</h3>
            <form id="formParticipacion">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Digite tu nombre" required>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="0000 0000" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                <label for="mensaje">Escríbenos</label>
                <textarea id="mensaje" placeholder="¿Por qué deseas participar?" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div id="eventoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong><i class="fas fa-map-marker-alt"></i> Lugar:</strong> <span id="modalPlace"></span></p>
            <p><strong><i class="fas fa-calendar-alt"></i> Fecha:</strong> <span id="modalDate"></span></p>
            <p><strong><i class="fas fa-info-circle"></i> Descripción:</strong> <span id="modalDesc"></span></p>
            <p><strong><i class="fas fa-envelope"></i> Contacto:</strong> <span id="modalEmail"></span></p>
        </div>
    </div>

    <footer class="footer" id="footer-js"></footer>

    <script src="js/funciones.js"></script>
    <script>
        // Manejo básico de modales
        function openModal() {
            document.getElementById('participarModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('participarModal').style.display = "none";
            document.getElementById('eventoModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
