<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Faro Verde</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleEventos.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Eventos Disponibles</h1>
        </div>
    </section>

    <section class="eventos-disponibles" id="eventos">
        <!-- Los eventos se cargarán aquí automáticamente -->
    </section>

     <section class="organiza-evento">
        <h2>¿Te gustaría organizar tu propio evento?</h2>
        <form id="formOrganizarEvento"> <label for="nombre-evento">Nombre del evento</label>
            <input type="text" id="nombre-evento" placeholder="Agrega el nombre del evento">
            <label for="lugar-evento">Lugar del Evento</label>
            <input type="text" id="lugar-evento" placeholder="Agrega el lugar donde se realizará el evento">
            <label for="fecha-evento">Fecha del evento</label>
            <input type="date" id="fecha-evento">
            <label for="descripcion-evento">Descripción del evento</label>
            <textarea id="descripcion-evento" placeholder="Escribe todo lo referente a la actividad"></textarea>
            <label for="correo-evento">Correo Electrónico</label>
            <input type="email" id="correo-evento" placeholder="ejemplo@gmail.com">
            <button type="submit">Enviar</button> </form>
    </section>

    <div id="eventoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong><i class="fas fa-map-marker-alt"></i> Lugar:</strong> <span id="modalPlace"></span></p>
            <p><strong><i class="fas fa-calendar-alt"></i> Fecha:</strong> <span id="modalDate"></span></p>
            <p><strong><i class="fas fa-info-circle"></i> Descripción:</strong> <span id="modalDesc"></span></p>
            <p><strong><i class="fas fa-envelope"></i> Contacto:</strong> <span id="modalEmail"></span></p>
        </div>
    </div>

    <footer class="footer" id="footer-js"></footer>

    <script src="js/funciones.js"></script>
    <script>
        // Manejo básico de modales
        function openModal() {
            document.getElementById('participarModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('participarModal').style.display = "none";
            document.getElementById('eventoModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

          document.getElementById('formOrganizarEvento').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío tradicional del formulario

            const nombreEvento = document.getElementById('nombre-evento').value;
            const lugarEvento = document.getElementById('lugar-evento').value;
            const fechaEvento = document.getElementById('fecha-evento').value;
            const descripcionEvento = document.getElementById('descripcion-evento').value;
            const correoRemitente = document.getElementById('correo-evento').value; // Este es el correo de quien organiza el evento, no el destino.

            // Puedes definir a qué correo se enviará el evento de Faro Verde
            const correoDestino = "info@faroverde.com"; // **¡IMPORTANTE! Cambia esto al correo real de Faro Verde**
            const asunto = `Propuesta de Evento: ${nombreEvento}`;
            
            const cuerpoCorreo = `
            Nombre del Evento: ${nombreEvento}
            Lugar del Evento: ${lugarEvento}
            Fecha del Evento: ${fechaEvento}
            Descripción:
            ${descripcionEvento}

            Correo de Contacto del Organizador: ${correoRemitente}
            `.trim(); // .trim() para eliminar espacios en blanco extra al inicio/final

            // Codifica el cuerpo del correo para que funcione correctamente en el mailto
            const cuerpoCodificado = encodeURIComponent(cuerpoCorreo);

            // Construye el URL mailto
            const mailtoLink = `mailto:${correoDestino}?subject=${encodeURIComponent(asunto)}&body=${cuerpoCodificado}`;

            // Redirige al cliente de correo
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
